	<script>
		function scan() {
			createWithoutTitle('scan.html', {
				titleNView: {
					type: 'float',
					backgroundColor: 'rgba(71,105,169,0.3)',
					titleText: '扫一扫',
					titleColor: '#4769a9',
					autoBackButton: true,
					buttons: [{
						fontSrc: '_www/helloh5.ttf',
						text: '\ue302',
						fontSize: '18px',
						onclick: 'javascript:scanPicture()'
					}]
				}
			});
		}

		function scaned(t, r, f) {
			$.post(initUrl + "/app/driver/find", {
				phone: r
			}, function(obj) {
				if (obj.state == 0) {
					muiHref("login.html")
				} else {
					var myNow = formatCSTDate(new Date(),"yyyy-M-d hh:mm:ss")
					$("#organization").html("商户名称:&nbsp" + obj.other.organization);
					$("#phone").html("电话:&nbsp" + obj.other.phone);
					$("#nameB").html("负责人:&nbsp" + obj.other.name);
					$("#department").html(obj.other.department);
					$("#driver").html(obj.msg);
					$("#now").html(myNow);

					// 百度地图API功能
					var map = new BMap.Map("allmap");
					var geolocation = new BMap.Geolocation();
					geolocation.getCurrentPosition(function(r) {
						if (this.getStatus() == BMAP_STATUS_SUCCESS) {
							var mk = new BMap.Marker(r.point);
							map.addOverlay(mk);
							map.panTo(r.point);
							// alert('您的位置：' + r.point.lng + ',' + r.point.lat);
							var myGeo = new BMap.Geocoder();
							var point = new BMap.Point(r.point.lng, r.point.lat);
							myGeo.getLocation(point, function(rs) {
								var addComp = rs.addressComponents;
								var address = addComp.province + addComp.city + addComp.district + addComp.street + addComp.streetNumber;
								// alert("百度地址：" + address);
								$("#locNow").html(address);
							});
						} else {
							alert('failed' + this.getStatus());
						}
					}, {
						enableHighAccuracy: true
					})
				}
			})
		}

	</script>
