	<script>
		var msg = new Vue({
			el: '#msg',
			data: {
				objects: [],
			},
			filters: {
				spitmsg: function(obj) {
					return obj.substring(0, 75);
				},
				spittitle: function(obj) {
					return obj.substring(0, 10);
				}
			},
			created: function() {
				var self = this;
				$.post(initUrl + "/app/driver/msg", {}, function(obj) {
					if (obj.state == 1) {
						self.objects = obj.other;
					} else {
						loginOut();
					}
				})
			},
			methods: {
				reload: function() {
					var self = this;
					$.post(initUrl + "/app/driver/msg", {}, function(obj) {
						if (obj.state == 1) {
							self.objects = obj.other;
						} else {
							loginOut();
						}
					})
				}
			}
		});
