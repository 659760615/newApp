<!DOCTYPE html>

						<div class="scroll">

									<h3>&nbsp;</h3>

										<div class="coml">
											<span>电子围栏:</span>
										</div>
										<div class="comr">
											<span v-if="object.late == null">未设置</span>
											<span v-else>{{object.electronicArea}}</span>
											<i class="icon-e902"></i>
										</div>
									</a>
									<a href="javascript:void(0);" class="item-name" >
										<div class="coml">
											<span>迟到次数:</span>
										</div>
										<div class="comr">
											<span v-if="object.early == 0">正常</span>

										</div>
									</a>
									<a href="javascript:void(0);" class="item-name" >
										<div class="coml">

											<i class="icon-e902"></i>
										</div>
									</a>

										</div>

											<span v-else>{{object.stay}}</span>

									<a href="javascript:void(0);" class="item-name" >

										<div class="comr">

		<div class="tab-bar tab-bottom" style="background-color: #f2f2f2;">
			<a class="tab-button active" href="javascript:void(0);" onclick="index()"><i class="tab-button-icon icon icon-home"></i><span
				 class="tab-button-txt">首页</span></a>
			<a class="tab-button" href="javascript:void(0);" onclick="tz()"><i class="tab-button-icon icon icon-tz" style="background-size:25px"></i><span

	<script type="text/javascript" src="js/zlys.js"></script>
	<script type="text/javascript" src="js/layer.js"></script>
	<script type="text/javascript" src="js/vue.js"> </script>
	<script type="text/javascript" src="js/jquery_1.9.js"> </script>
	<script>
		var my = new Vue({
			el: '#sytj',
			data: {
				object: [],
			},
			created: function() {
				var self = this;
				$.post(initUrl + "/check/AppCheckByDriver", {}, function(obj) {
					if (obj.state == 0) {
						muiHref("login.html");
					}
					self.object = obj.other;
				})
			}
		});
	</script>
