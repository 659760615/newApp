		<script>
			$(function() {
				$.post(initUrl + "/app/driver/index", {}, function(obj) {
					if (obj.state == 0) {
						muiHref("login.html");
					}
					$("#name").html("<span>姓名：</span>" + obj.other.name);
					$("#phone").html("<span>绑定手机：</span>" + obj.other.phone);
					$("#start").html(obj.other.startTime + "-" + obj.other.endTime);
					$("#msg").html(obj.msg);
				})
			})
			function setup(){
				muiHref("setup.html");
			}
			function colladd(){
				muiHref("colladd.html");
			}
