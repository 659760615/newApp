<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="zlys/css/style.css" />
		<link rel="stylesheet" href="zlys/css/index.css" />
		<link href="zlys/css/iconfont/Rjdaoico.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="js/jquery_1.9.js"> </script>
		<script type="text/javascript" src="zlys/js/slider.js"></script>
		<!-- zlys -->
		<script type="text/javascript" src="js/zlys.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/layer.js"></script>
		<link rel="stylesheet" href="css/layer.css" />
	</head>
	</style>
	<body style="background-color:#eeeded;">
		<!---头部 开始 --->
		<div class="public-nav">
			<div class="bw">
				<a href="javascript:void(0);" onclick="index()" class="l"><i class="icon-e903"></i></a>
			</div>
		</div>
		<div class="h-height2"></div>
		<!---头部 结束 --->
		<div class="user-icolist2">
			<a href="" class="item-name">
				<div class="coml wow lightSpeedIn">
					<span>个人资料</span>
				</div>
				<div class="comr">
					<i class="icon-eed3"></i>
				</div>
			</a>
			<a href="" class="item-name">
				<div class="coml wow lightSpeedIn">
					<span>姓名</span>
				</div>
				<div class="comr">
					<span id="name"></span>
				</div>
			</a>
			<a href="" class="item-name">
				<div class="coml wow lightSpeedIn">
					<span>性别</span>
				</div>
				<div class="comr">
					<span id="sex"></span>
				</div>
			</a>
			<a href="" class="item-name">
				<div class="coml wow lightSpeedIn">
					<span>身份证</span>
				</div>
				<div class="comr">
					<span id="id"></span>
				</div>
			</a>
			<a href="" class="item-name">
				<div class="coml wow lightSpeedIn">
					<span>司机类别</span>
				</div>
				<div class="comr">
					<span id="type"></span>
				</div>
			</a>
			<a href="" class="item-name">
				<div class="coml wow lightSpeedIn">
					<span>所属部门</span>
				</div>
				<div class="comr">
					<span id="department"></span>
				</div>
			</a>
			<a href="" class="item-name">
				<div class="coml wow lightSpeedIn">
					<span>排班车牌号</span>
				</div>
				<div class="comr">
					<span id="code"></span>
				</div>
			</a>
			<a href="" class="item-name">
				<div class="coml wow lightSpeedIn">
					<span>联系电话</span>
				</div>
				<div class="comr">
					<span id="phone"></span>
				</div>
			</a>
		</div>

		<div class="user-icolist2">
			<a class="item-name" href="javascript:void(0);" onclick="loginOut()">
				<div class="coml wow lightSpeedIn">
					<span>退出登录</span>
				</div>
				<div class="comr">
					<i class="icon-eed3"></i>
				</div>
			</a>
		</div>
	</body>
	<script>
		$(function() {
			$.post(initUrl + "/app/driver/person", {}, function(obj) {
				if (obj.state == 0) {
					muiHref("login.html");
				}
				$("#name").html(obj.other.name);
				$("#sex").html(obj.other.sex);
				$("#phone").html(obj.other.phone);
				$("#type").html(obj.other.type);
				$("#id").html(obj.other.idCrad);
				$("#department").html(obj.other.department);
				$("#code").html(obj.other.deviceSerial);
			})
		})
	</script>
</html>
